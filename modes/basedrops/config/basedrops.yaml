timers:
  drops_timer:
    start_value: 0
    end_value: 5
    tick_interval: 200ms
    direction: up
    control_events:
      - action: start
        event: continue_drops
      - action: stop
        event: freeze_targets
      - action: stop
        event: temp_freeze_targets
    restart_on_complete: true

shot_profiles:
  target_shot_profile_100:
